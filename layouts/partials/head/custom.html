<!-- Global site tag (gtag.js) - Google Analytics 4-->

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-6003CC5K8B');
    </script>
{{ end }}
